<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            border: 1px solid black;
            font-weight: normal;
        }

        td {
            padding: 10px;
            font-weight: normal;
            text-align: center;
            border: 1px solid black;
        }

        #el {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th rowspan="2">4</th>
            <th colspan="2" id="el">5</th>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <script>
        el.onclick = function () {
            alert('Hello world!');
        }
    </script>
</body>
</html>
